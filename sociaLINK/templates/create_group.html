{% extends 'layout.html' %}
{% block content %}
{% load static %}
<style>
    .middle {
        display: grid;
        grid-template-columns: 30% 66%;
        grid-gap: 4%;
        background-color: white;
        border: 1px solid #ccc;
        padding: 5px;
    }
    .middle-right {
        grid-column: 2;
    }
    .middle-left {
        grid-column: 1;
    }
    .middle-left img {
        width: 100%;
    }
    .middle-right h3 {
        margin-bottom: 0;
    }
    .middle-right form {
        margin: 10px auto;
    }
    td {
        padding-bottom: 15px;
    }
    .middle-right input[type=text] {
        border: none;
        border-bottom: 2px solid rgb(0, 132, 255);
        border-radius: 0px;
        background-color: inherit;
        outline: none;
        color: rgb(0, 132, 255);
        padding: 5px 0;
    }
        .middle-right input[type=text]::placeholder {
            color: rgba(0, 132, 255, 0.6);
        }
    .create-btn {
        border-radius: 0px;
        border: 2px solid orangered;
        background-color: inherit;
        color: orangered;
    }
        .create-btn:hover {
            background-color: orangered;
            color: white;
        }
@media only screen and (max-device-width: 500px) {
    .middle {
        display:initial;
        background-color: inherit;
        border: none;
    }
    .middle-left {
        display: none;
    }
    .middle-right {
        background-color: white;
        padding: 5px;
        border: 1px solid #ccc;
    }
}
</style>
<div class="container">
    <div class="left">
        
    </div>
    <div class="middle">
        <div class="middle-left">
            <img src="{% static 'images/group-picture.png' %}">
        </div>
        <div class="middle-right">
            <h3>Create Your Group</h3>
            <form id="create-group-form" method = "post">
                {% csrf_token %}
                <table>
                    <tr><td>What's the title of the group?</td></tr>
                    <tr><td><input type="text" name = "title" placeholder="Title" required maxlength="100"></td></tr>
                    <tr><td>A brief description of your group</td></tr>
                    <tr><td><input type="text" name = "description" placeholder="Description" required maxlength="300"></td></tr>
                </table>
                <input class="btn create-btn" type="submit" value="Create">
            </form>
        </div>
    </div>
    <div class="right">
        
    </div>
</div>
<script>
    $(document).ready(() => {
        let groupImg = $(".middle-left img");   
        $("#create-group-form input[type=text]").width($(".middle-right").width()-5);
        $(".middle h3").css("margin-left", `${$("#create-group-form").css("margin-left")}`);

        groupImg.css("margin-top", `${(groupImg.parent().height()-10-groupImg.height())/2}px`)
    });
</script>
{% endblock %}
