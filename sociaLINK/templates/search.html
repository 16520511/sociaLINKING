{% extends 'layout.html' %}
{% block content %}
<style>
    body {font-family: Arial;}
    
    /* Style the tab */
    .tab {
        overflow: hidden;
        border: 1px solid #ccc;
        background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
        background-color: inherit;
        float: left;
        border: none;
        outline: none;
        cursor: pointer;
        padding: 14px 16px;
        transition: 0.3s;
        font-size: 16px;
    }
    
    /* Change background color of buttons on hover */
    .tab button:hover {
        background-color: #ddd;
    }
    
    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #ccc;
    }
    
    /* Style the tab content */
    .tabcontent {
        display: none;
        padding: 6px 12px;
        border: 1px solid #ccc;
        border-top: none;
    }
</style>
        
<h2>Find On SociaLINK</h2>
        
<div class="tab">
    <button class="tablinks by-name" onclick="openTab(event, 'by-name')">Find By Name</button>
    <button class="tablinks by-location" onclick="openTab(event, 'by-location')">Find By Location</button>
    <button class="tablinks" onclick="openTab(event, 'by')">Ongoing</button>
</div>

<div id="by-name" class="tabcontent">
    <h3>People</h3>
    {% for user in result %}
        {{ user.get_full_name }}
    {% endfor %}
</div>

<div id="by-location" class="tabcontent">
    <h3>Location</h3>
    <form method="get">
        <input type="hidden" name = "q" value="{{ query }}">
        <input type="text" name="location" placeholder="location" value="{{ location }}">
        <input type="submit">
    </form>
    <br>
    {% for user in result %}
        {{ user.get_full_name }}
    {% endfor %}
</div>

<div id="by" class="tabcontent">
    <h3>Ongoing Process</h3>
</div>
        




<script>
    $(document).ready(() => {
        //if ("{{ openTab }}" == "by-name")
        $(`.{{ openTab }}`).addClass("active");
        $(`#{{ openTab }}`).css("display", "block");
    });

    function openTab(evt, tabName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(tabName).style.display = "block";
        evt.currentTarget.className += " active";
    }
</script>
{% endblock %}
